<!DOCTYPE HTML>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="assets/css/normalize.css"> 
	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css"> 
	<link rel="stylesheet" type="text/css" href="assets/css/index.css"> 
	<link rel="stylesheet" type="text/css" href="assets/css/login.css"> 
	<link rel="stylesheet" type="text/css" href="assets/css/appview.css">
	<link rel="stylesheet" type="text/css" href="assets/css/flat-ui.css"> 
	<meta charset="UTF-8">
	<script src="http://www.parsecdn.com/js/parse-1.2.12.min.js"></script>
	<title>JFDI To Do App</title>
</head>
<body>
	<section id="todoapp">
	</section>

	<section id="signIn">
	</section>

	<script id="inputTemplate" type="text/x-handlebars-template">
		<section id="todo">
			<div class="container">
				Welcome <span id="loggedName"> {{username}} </span> to your JFDI TODO LIST :D </span>
				<button type="button" class="btn btn-default" id="logout">Log Out	</button>	
				<h2 id="inputForm"></h2>

				<input id="inputTodo" placeholder="What good will you do today?" autofocus /> <button type="submit" id="enter">Enter</button>
				<button type="button" class="btn btn-success" id="testButton">Completed</button>
				<button type="button" class="btn btn-warning" id="testButton2">Uncompleted</button>
				<button type="button" class="btn btn-info"id="testButton3">All</button> 
				<button type="button" class="btn btn-default" id="toggle-all">Toggle All</button>
				<button type="button" class="btn btn-default" id="reset-all">Reset All</button>
				<button type="button" class="btn btn-default" id="clear-all">Clear All</button>
				<h1>REMEMBER TO JUST F*CKING DO IT:</h2>
					<div id="todos"></div>
			</div>
		</section>
	</script>

	<!-- Model template renders the model checkbox, model title, edit and delete button -->
	<script id="modelTemplate" type="text/x-handlebars-template">
	<div class="individual_todo">
		<div class="row">
		   <div class="col-xs-1">
		   <input class="custom-checkbox" type="checkbox" {{#if completed}} checked="checked"  {{/if}} />
		   </div>
			<div class="col-xs-11 content-title">
				<span class="todo-span {{#if completed}} completed {{/if}}">{{ title }}</span>
				<button type="button" class="btn btn-primary edit id">Edit</button>
				<button type="button" class="btn btn-danger delete">Delete</button>
			</div>
		</div>
	</div>
	</script>

	<!-- Edit view  -->

	<script id="editTemplate" type="text/x-handlebars-template">
		<input class="edit-input" value="{{title}}" /> <button type="button" class="btn btn-info save" id="save">Save</button>
	</script>

	<script id="loginTemplate" type="text/x-handlebars-template">


	<div id="signUpTemplate" class="container">
		<h3 class="JFDI text-center">Welcome to the JFDI To Do List</h3>
		<div class="row">
			<div class=" col-xs-6">
				<div class="logins-screen">

					<div class="login-icon">

					</div>
					<div class="login-form">
						<h1 class="text-center">Login</h1>
						<div class="form-group">
							<input type="text" class="form-control login-field" value placeholder="Enter your name" id="login-name">
							<label class="login-field-icon frui-user" for="login-name"></label>
						</div>
						<div class="form-group">
							<input type="password" class="form-control login-field" value placeholder="Password" id="login-pass">
							<label class="login-field-icon frui-user" for="login-name"></label>
						</div>
						<a class="btn btn-primary btn-lg btn-block" id="submit-login" href="#">Login</a>
						<a class="login-link text-center" href="#">Lost your password?</a>
		 			</div>
				</div>
			</div>


			<div class=" col-xs-6">
				<div class="logins-screen">

					<div class="login-icon">

					</div>
					<div class="login-form">
						<h1 class="text-center">Sign Up</h1>
						<div class="form-group">
							<input type="text" class="form-control login-field" value placeholder="Enter your name" id="signin-name">
							<label class="login-field-icon frui-user" for="login-name"></label>
						</div>
						<div class="form-group">
							<input type="password" class="form-control login-field" value placeholder="Password" id="signin-pass">
							<label class="login-field-icon frui-user" for="login-name"></label>
						</div>
						<div class="form-group">
							<input type="password" class="form-control login-field" value placeholder="Re-type Password" id="re-signin-pass">
							<label class="login-field-icon frui-user" for="login-name"></label>
						</div>
						<a class="btn btn-primary btn-lg btn-block" href="#" id="submit-signup">Sign Up</a>
						<a class="login-link text-center" href="#">Lost your password?</a>
		 			</div>
				</div>
			</div>
		</div>
</div>

	</script>

	<script src="assets/js/jquery/min.js"></script>
	<script src="assets/js/underscore.js"></script>
	<script src="assets/js/backbone.js"></script>
	<script src="assets/js/handlebars.js"></script>
	<script src="models/todoModel.js"></script>
	<script src="models/todoCollections.js"></script>
	<script src="views/todoView.js"></script>
	<script src="views/appView.js"></script>
	<script src="app.js"></script>

</body>
</html>
