<!DOCTYPE HTML>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="assets/css/index.css"> 
	<meta charset="UTF-8">
	<title>What to do?</title>
</head>
<body>
	<section id="todoapp">
		<h1 id="main">Ghetto Todo List</h1>
		<section id="todo">

			<h2 id="todos">Todos</h2>
		</section>
	</section>

	<script id="modelTemplate" type="text/x-handlebars-template">
		<input type="checkbox" /> {{ title }} 
	</script>

	<script src="assets/js/jquery/min.js"></script>
	<script src="assets/js/underscore.js"></script>
	<script src="assets/js/backbone.js"></script>
	<script src="assets/js/handlebars.js"></script>
	<script src="models/todoModel.js"></script>
	<script src="models/todoCollections.js"></script>
	<script src="views/todoView.js"></script>
	<script src="views/appView.js"></script>
	<script src="app.js"></script>
</body>
</html>
